<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simulador de multa</title>
</head>
<style>
    body{
        background: rgb(14, 185, 148);
        font: 20px Arial;        
    }

    
</style>
<body>
    <h1>Sistema de multas</h1>
    Velocidade de Carros: <input type="text"name="txtvel" id="txtvel">  km
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
          var txtv = window.document.querySelector('input#txtvel')  
          var res = window.document.querySelector('div#res')
          var vel = Number(txtv.value)
          res.innerHTML = `<p>Sua velocidade atual e de <strong>${vel}mk/h</strong><p>`
            if (vel <= 60) {
                res.innerHTML = ( ' <p><i><strong>Dirija com seguranca !!!</strong></i></p>')
               }

          if (vel > 60)  {
                res.innerHTML += `<p>voce estar sendo <strong>MULTADO</strong> por excesso de velocidade <p>`
            }
        }
        
    </script>

</body>
</html>
